    <script>
        $("#b-submit").click(function() {
            var gender = $(".genderr").val();
            var weight = $(".input-weight").val();
            var height = $(".input-height").val();
            var age = $(".input-age").val();
            
            if (gender == 'man'){
                var hasil = 88.362 + (13.397 * weight) + (4.779 * height) - (5.677 * age);
                var hasil1 = hasil * 1.55
                $("#result").html(hasil1.toFixed(2) + " calories") ;
            }
            else{
                var hasil = 447.593 + (9.247 * weight) + (3.098 * height) - (4.330 * age);
                var hasil1 = hasil * 1.55
                $("#result").html(hasil1.toFixed(2) + " calories") ;
            }
        });
